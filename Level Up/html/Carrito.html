<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras - Level Up</title>

  <!-- Fuente Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tu CSS -->
  <link rel="stylesheet" href="../css/style.css">

  <!-- Estilos para que la barra sea igual a Index.html -->
  <style>
    .navbar,
    .navbar-brand,
    .navbar-nav .nav-link {
      font-family: 'Orbitron', sans-serif !important;
      color: #00f7ff !important;
    }
    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: #ffffff !important;
      text-shadow: 0 0 10px #00f;
    }

    /* Estilos del carrito */
    .carrito-container {
      width: 90%;
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background-color: rgba(0,0,0,0.85);
      border-radius: 15px;
      box-shadow: 0 0 30px #00f;
    }

    .carrito-container h1 {
      color: #00f7ff;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00f;
    }

    .carrito-items {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0,0,0,0.6);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00f;
    }

    .item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }

    .item-info {
      flex: 1;
      color: #ddd;
    }

    .item-info h3 {
      margin-bottom: 5px;
      color: #00f7ff;
    }

    .item-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .item-actions input {
      width: 50px;
      text-align: center;
      background-color: #222;
      color: #0ff;
      border: 1px solid #00f;
      border-radius: 5px;
      padding: 5px;
    }

    .item-actions button {
      background-color: #00f;
      color: #000;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .item-actions button:hover {
      background-color: #009;
      color: #fff;
    }

    .total {
      margin-top: 20px;
      text-align: right;
      font-size: 1.3em;
      color: #0ff;
    }

    .btn-finalizar {
      display: block;
      margin: 20px auto 0;
      padding: 12px 20px;
      font-size: 1.1em;
      background-color: #00f;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-finalizar:hover {
      background-color: #009;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Carrusel de noticias automático -->
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../images/imagen1.jpg" class="d-block w-100" alt="Imagen 1">
      </div>
      <div class="carousel-item">
        <img src="../images/imagen2.jpg" class="d-block w-100" alt="Imagen 2">
      </div>
      <div class="carousel-item">
        <img src="../images/imagen3.jpg" class="d-block w-100" alt="Imagen 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>

  <!-- Barra de navegación igual a Index.html -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Level Up</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="Index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="Productos.html">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link" href="Contacto.html">Contacto</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="registro.html">Registro</a></li>
          <li class="nav-item"><a class="nav-link" href="Carrito.html">Carrito</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenedor del carrito -->
  <div class="carrito-container">
    <h1>Carrito de Compras</h1>
    <div class="carrito-items" id="carritoItems">
      <!-- Los productos se generan desde JS -->
    </div>
    <div class="total">
      Total: $<span id="total">0</span>
    </div>
    <button class="btn-finalizar" id="finalizarCompra">Finalizar Compra</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Tu JS -->
  <script src="../js/carrito.js"></script>
</body>
</html>
