<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Productos - Level Up</title>

  <!-- Fuente Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

  <!-- CSS principal -->
  <link rel="stylesheet" href="../css/Style.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Navbar igual al Index */
    .navbar,
    .navbar-brand,
    .navbar-nav .nav-link {
      font-family: 'Orbitron', sans-serif !important;
      color: #00f7ff !important;
    }
    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: #ffffff !important;
      text-shadow: 0 0 10px #00f;
    }

    /* Carrusel adaptable a móviles */
    @media (max-width: 768px) {
      .carousel, .carousel-inner, .carousel-item { height: 250px; }
    }
    @media (max-width: 480px) {
      .carousel, .carousel-inner, .carousel-item { height: 180px; }
    }

    /* Botones de filtro */
    .filter-btns {
      text-align: center;
      margin: 20px 0;
    }
    .filter-btn {
      background-color: #00f7ff;
      color: #000;
      border: none;
      padding: 8px 16px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    .filter-btn.active,
    .filter-btn:hover {
      background-color: #007bff;
      color: #fff;
    }

    /* Card de productos */
    .product-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      background-color: #030303;
    }
    .product-card img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product-card h5 {
      margin-top: 10px;
    }
    .product-card p {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Carrusel igual que Index.html -->
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../images/imagen1.jpg" class="d-block w-100" alt="Imagen 1">
      </div>
      <div class="carousel-item">
        <img src="../images/imagen2.jpg" class="d-block w-100" alt="Imagen 2">
      </div>
      <div class="carousel-item">
        <img src="../images/imagen3.jpg" class="d-block w-100" alt="Imagen 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>

  <!-- Navbar igual que Index.html -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-2">
    <div class="container-fluid">
      <a class="navbar-brand" href="Index.html">Level Up</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="Index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" href="Productos.html">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link" href="Contacto.html">Contacto</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="registro.html">Registro</a></li>
          <li class="nav-item"><a class="nav-link" href="Carrito.html">Carrito</a></li>
          <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Filtros de categoría -->
  <div class="filter-btns">
    <button class="filter-btn active" data-filter="all">Todos</button>
    <button class="filter-btn" data-filter="periferico">Periférico</button>
    <button class="filter-btn" data-filter="accesorios">Accesorios</button>
    <button class="filter-btn" data-filter="videojuegos">Videojuegos</button>
  </div>

  <!-- Productos -->
  <div class="container">
    <div class="row" id="products-container">

      <div class="col-md-4 mb-4 product-item" data-category="periferico">
        <div class="product-card">
          <img src="../images/teclado.jpg" alt="Teclado Gamer">
          <h5>Teclado Gamer</h5>
          <p>$49.990</p>
          <button class="btn btn-primary add-to-cart"
            data-name="Teclado Gamer"
            data-price="49990">Agregar al Carrito</button>
        </div>
      </div>

      <div class="col-md-4 mb-4 product-item" data-category="accesorios">
        <div class="product-card">
          <img src="../images/audifonos-con-microfono-gamer.jpg" alt="Auriculares">
          <h5>Auriculares Gamer</h5>
          <p>$29.990</p>
          <button class="btn btn-primary add-to-cart"
            data-name="Auriculares Gamer"
            data-price="29990">Agregar al Carrito</button>
        </div>
      </div>

      <div class="col-md-4 mb-4 product-item" data-category="videojuegos">
        <div class="product-card">
          <img src="../images/juego rpg.jpg" alt="Videojuego">
          <h5>Videojuego XYZ</h5>
          <p>$59.990</p>
          <button class="btn btn-primary add-to-cart"
            data-name="Videojuego XYZ"
            data-price="59990">Agregar al Carrito</button>
        </div>
      </div>

      <!-- Más productos aquí… -->
    </div>
  </div>

  <!-- Pie de página -->
  <footer class="text-center mt-4">
    <p>&copy; 2024 Level Up. Todos los derechos reservados.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tu script separado -->
  <script src="../js/Productos.js"></script>

</body>
</html>
