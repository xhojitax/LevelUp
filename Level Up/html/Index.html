<head>

  <title>Level Up</title>

  <!-- Fuente Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

  <!-- CSS principal -->
  <link rel="stylesheet" href="../css/style.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
  /* Forzar la fuente y colores de la barra (sobrescribe Bootstrap) */
  .navbar,
  .navbar-brand,
  .navbar-nav .nav-link {
    font-family: 'Orbitron', sans-serif !important;
    color: #00f7ff !important;
  }
  .navbar-nav .nav-link:hover,
  .navbar-nav .nav-link.active {
    color: #ffffff !important;
    text-shadow: 0 0 10px #00f;
  }

</head>
<body>

  <!-- Carrusel de noticias automático -->
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../images/imagen1.jpg" class="d-block w-100" alt="Imagen 1">

      <div class="carousel-item">

      </div>
      <div class="carousel-item">
        <img src="../images/imagen3.jpg" class="d-block w-100" alt="Imagen 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>

    <div class="container-fluid">
      <a class="navbar-brand" href="#">Level Up</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="Index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="Productos.html">Catálogo</a></li>

          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="registro.html">Registro</a></li>
          <li class="nav-item"><a class="nav-link" href="Carrito.html">Carrito</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="main-section mt-4">
    <h1>Bienvenido a Level Up</h1>
    <section>
      <h2>Inicio</h2>
      <p>Proporcionar productos de alta calidad para gamers en todo Chile.</p>
    </section>
    <section>
      <h2>Visión</h2>
      <p>Ser la tienda online líder en productos para gamers en Chile.</p>
    </section>
  </section>

  <!-- Pie de página -->
  <footer class="text-center mt-4">
    <p>&copy; 2024 Level Up. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
