<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>

  <!-- Fuente Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tu CSS -->
  <link rel="stylesheet" href="../css/style.css">

  <!-- Estilos para que la barra sea igual a Index.html -->
  <style>
    .navbar,
    .navbar-brand,
    .navbar-nav .nav-link {
      font-family: 'Orbitron', sans-serif !important;
      color: #00f7ff !important;
    }
    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: #ffffff !important;
      text-shadow: 0 0 10px #00f;
    }
    /* Carrusel adaptable a móviles */
    @media (max-width: 768px) {
      .carousel, .carousel-inner, .carousel-item { height: 250px; }
    }
    @media (max-width: 480px) {
      .carousel, .carousel-inner, .carousel-item { height: 180px; }
    }
  </style>
</head>
<body>
  <!-- Carrusel de noticias automático -->
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../images/imagen1.jpg" class="d-block w-100" alt="Imagen 1">
      </div>
      <div class="carousel-item">
        <img src="../images/imagen2.jpg" class="d-block w-100" alt="Imagen 2">
      </div>
      <div class="carousel-item">
        <img src="../images/imagen3.jpg" class="d-block w-100" alt="Imagen 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>

  <!-- Barra de navegación igual a Index.html -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Level Up</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" href="Index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="Productos.html">Catálogo</a></li>
            <li class="nav-item"><a class="nav-link" href="Contacto.html">Contacto</a></li>
            <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="registro.html">Registro</a></li>
            <li class="nav-item"><a class="nav-link" href="Carrito.html">Carrito</a></li>
            <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- SECCIÓN PRINCIPAL -->
  <div class="main-section">
    <h2>Registro de Usuario</h2>
    <form id="registerForm">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required>

      <label for="correo">Correo:</label>
      <input type="email" id="correo" required>

      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" required>

      <label for="confirmar">Confirmar Contraseña:</label>
      <input type="password" id="confirmar" required>

      <button type="submit">Registrar</button>
    </form>

    <p id="mensaje"></p>
  </div>

  <script src="../js/registro.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
